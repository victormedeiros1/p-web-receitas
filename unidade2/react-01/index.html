<!DOCTYPE html>

<html>
  <head>
    <title>ReactZero</title>
  </head>

  <body>
    <div id="app"></div>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>

    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const Cabecalho = () => <h1>Minha tabela de bebidas</h1>;
      const TabelaBebidas = () => (
        <div id="app">
          <Cabecalho />
          <table id="tabela" border="1">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Marca</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Havana</td>
                <td>Engenho An√≠sio Santiago</td>
              </tr>
            </tbody>
          </table>
        </div>
      );

      ReactDOM.render(<TabelaBebidas />, document.getElementById('app'));
    </script>
  </body>
</html>
