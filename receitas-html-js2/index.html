<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .beer {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #ccc;
        padding: 8px 22px;
      }
    </style>
  </head>
  <body>
    <button class="button-load-beers">Carregar cervejas</button>
    <div id="beers"></div>

    <script>
      const div = document.getElementById('beers');
      const buttonLoadBeers = document.querySelector('.button-load-beers');

      buttonLoadBeers.addEventListener('click', loadBeers);

      const beers = ['Heineken', 'Guiness', 'Desesperados', 'Becks'];

      function loadBeers() {
        beers.map(
          (beer) => (div.innerHTML = `<div class="beer" >${beer}</div>`)
        );
      }
    </script>
  </body>
</html>
