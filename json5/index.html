<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container">
      <button class="button-load">LOAD</button>

      <div class="form-group">
        <label>5</label>
        <input class="checkbox" type="checkbox" value="5" />
      </div>
      <div class="form-group">
        <label>10</label>
        <input class="checkbox" type="checkbox" value="10" />
      </div>
      <div class="form-group">
        <label>20</label>
        <input class="checkbox" type="checkbox" value="20" />
      </div>

      <table>
        <thead></thead>
        <tbody>
          <div class="loading-box">
            <svg class="loading" viewBox="22 22 44 44">
              <circle
                class="loading__circle"
                stroke="white"
                stroke-width="3.6"
                fill="transparent"
                r="20.2"
                cx="44"
                cy="44"
              />
            </svg>
          </div>
        </tbody>
      </table>
    </div>
    <script src="./main.js"></script>
  </body>
